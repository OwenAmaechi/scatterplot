<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet" href="./style.css" />
    <title>ScatterPlot Graph</title>
</head>
<body>
    <svg id="canvas">
        <text id="title" x="200" y="30">Doping in Professional Bicycle Racing</text>
        <text id="subtitle" x="250" y="60">35 Fastest times up Alpe d'Huez</text>
    </svg>
    <div id="legend">
        Year (x) vs Time (y)<br/>
        Orange = Doping Allegation |
        Green No Doping Allegation
    </div>
<div id='tooltip'></div>
</body>
<script defer src="./index.js"></script>
